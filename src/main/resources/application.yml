spring:
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:mapping/*Mapper.xml
  #实体扫描，逗号或者分号分隔
  type-aliases-package: com.geek.conding.model
  #数据库配置
  global-config:
    db-config:
      #主键生成类型 AUTO:ID自增，input:用户输入ID，id_worker:全局唯一，uuid:全局唯一UUID
      id-type: auto
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    refresh: false
  configuration:
    #是否开启自动驼峰命名规则
    map-underscore-to-camel-case: true
    cache-enabled: false

#helper分页配置
pagehelper:
  #标识是哪一种数据库
  helperDialect: mysql
  #启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
  reasonable: true
  params: count=countSql
  #支持通过 Mapper 接口参数来传递分页参数
  supportMethodsArguments: true
  #pageSize=0 就会查询出全部的结果（相当于没有执行分页查询）
  page-size-zero: true

#SQL打印级别配置
logging:
  level:
    com.geek.conding.mapper: debug

#GEEK项目版本号
geek-server:
  #发行版本号
  version: v1.0
  #默认限流数据
  limiting: 3000
  #初始化时间戳
  init-time: 1573009017000
  #项目git提交版本号（后续改为动态的
  commit-hash: NTYtZjE2OGI3ZDc

#自定义配置
customize-config:
  #是否开启swagger 线上release建议关闭
  swagger-open: true
  #是否开启验证码 开发dev建议关闭
  captcha-open: true